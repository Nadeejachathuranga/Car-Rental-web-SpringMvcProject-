 function FindGeneralCars(){
     $("#tblCustomer").empty();
        $.ajax({
           url:BASE_URL+"/car",
            method:"Get",
            dataType: "json",
            success: function (response) {
                let cars = response.data;
                for (let i in cars) {
                    let car = cars[i];
                    if (car.type=="general") {
                         carid=car.id;
                        let name = car.name;
                        let brand = car.brand;
                        let colour = car.color;
                        let fuel = car.fuel;
                        let passe = car.noOfPassengers;
                        let pek = car.priceExtraKm;
                        let pd = car.rate;
                        let reg = car.regNo;
                        let row = `<tr><td>${carid}</td><td>${name}</td><td>${brand}</td><td>${colour}</td><td>${fuel}</td><td>${passe}</td><td>${pek}</td><td>${pd}</td><td>${reg}</td></tr>`;
                        $("#tblCustomer").append(row);
                    }
                }
                selectRow();
            },
        })
 }
